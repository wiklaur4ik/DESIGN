<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Shirt Customizer</title>
  <link rel="stylesheet" href="D:\1\styles.css">
</head>
<body>
  <div class="container">
    <h1>Customize Your T-Shirt</h1>
    <div class="customizer">
      <canvas id="tshirt-canvas" width="500" height="600"></canvas>
      <div class="controls">
        <input type="file" id="image-upload" accept="image/*" />
        <button id="reset-btn">Reset Design</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <script src="D:\1\script.js"></script>
</body>
</html>
